    <div class="TableWrapper">
        <table class="UsersTable">
            <tr class="TableHeaders">
                <th class="Names">Name</th>
                <th class="Emails">E-mail</th>
                <th class="Cities">City</th>
                <th class="UsersID">User ID</th>
                <th class="Phones">Phone</th>
            </tr>
            <tr class="TableData" v-for="user in users"><td class="Names"><img src="Images/NoAvatarLogo.png" alt=""><data value="">{{user.name}}</data></td><td class="Emails"><data value="">{{user.email}}</data></td><td class="Cities"><data value="">{{user.address.city}}</data></td><td class="UsersID"><data value="">{{user.id}}</data></td><td class="Phones"><data value="">{{user.phone}}</data></td></tr>
            </table>
    </div>

<script src="script.js"></script>
<!--Axios фреймворк, для импорта данных с JSON'а-->
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let App = new Vue({
        el: '.TableWrapper',
        data: {
            users: []
        },
        mounted: function () {
            axios.get('https://jsonplaceholder.typicode.com/users')
                .then(response => {
                    this.users = response.data;
                    console.log(response);
                })
                .catch(error => {
                    console.log(error);
                });
        }
    })
</script>
